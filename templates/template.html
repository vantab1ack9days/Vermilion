<!DOCTYPE html>
<html>
<head>
    <title>Номера</title>
</head>
<body>
    <h1><b>Phone Numbers // template</b></h1>
    <p style="display:inline">Enter phone number: </p>
    <form method="GET", action="/number">
        <label>Введи номер</label>
        <input type="text" name="num" required>
        <input type="submit" value="Search" >
    </form>
    {% for num in nums %}
        <a style="padding: 10px;" href="{{ url_for('number', num=num)}}">{{num}}</a>
    {% endfor %}
</body>
</html>
